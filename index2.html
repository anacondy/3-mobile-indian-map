<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>India Governance Map 2025</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- 1. GLOBAL & LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        #map {
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: #050505;
            outline: none;
        }

        /* Bug Fix: Remove white box on click */
        path.leaflet-interactive:focus { outline: none; }

        /* --- 2. GLASSMORPHISM UI --- */
        .glass-header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 300px;
            padding: 20px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            color: white;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .glass-header h1 { margin: 0; font-size: 22px; font-weight: 800; color: #ffffff; letter-spacing: -0.5px; }
        .glass-header p { margin: 5px 0 0 0; font-size: 12px; color: #888; }

        /* --- 3. RESPONSIVE SIDEBAR --- */
        .info-sidebar {
            position: absolute;
            z-index: 1001;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 25px;
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* Drag Handle */
        .drag-handle {
            width: 40px;
            height: 5px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            margin: -10px auto 15px auto;
            display: none;
        }

        /* DESKTOP STATE */
        @media (min-width: 769px) {
            .info-sidebar {
                top: 20px;
                right: -450px;
                bottom: 20px;
                width: 350px;
                border-radius: 20px 0 0 20px;
                border-right: none;
                transition: right 0.4s ease;
            }
            .info-sidebar.active { right: 0; }
        }

        /* MOBILE STATE (30% Bottom Sheet) */
        @media (max-width: 768px) {
            .glass-header {
                top: 10px;
                left: 10px;
                width: calc(100% - 60px);
                padding: 15px;
            }

            .info-sidebar {
                left: 0;
                right: 0;
                bottom: 0;
                height: 30%;
                width: auto;
                border-radius: 24px 24px 0 0;
                border-bottom: none;
                border-left: none;
                border-right: none;
                transform: translateY(100%);
                touch-action: none;
            }

            .info-sidebar.active {
                transform: translateY(0);
            }

            .drag-handle { display: block; }
        }

        /* Sidebar Elements */
        .state-badge { display: inline-block; padding: 4px 12px; border-radius: 50px; font-size: 11px; font-weight: 600; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .badge-nda { background: rgba(255, 153, 51, 0.15); color: #FF9933; border: 1px solid rgba(255, 153, 51, 0.4); }
        .badge-india { background: rgba(0, 229, 255, 0.15); color: #00E5FF; border: 1px solid rgba(0, 229, 255, 0.4); }
        .badge-other { background: rgba(255, 255, 255, 0.1); color: #ddd; border: 1px solid rgba(255, 255, 255, 0.3); }

        .sidebar-title { font-size: 24px; font-weight: 800; margin: 0 0 15px 0; line-height: 1.1; }

        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .data-section { margin-bottom: 10px; }
        .data-label { font-size: 10px; text-transform: uppercase; letter-spacing: 1.5px; color: #777; margin-bottom: 4px; font-weight: 700; }
        .data-value { font-size: 14px; font-weight: 500; color: #eee; }
        .seat-count { font-family: 'Courier New', monospace; font-size: 16px; font-weight: 600; letter-spacing: -0.5px; }

        /* Tooltip */
        .leaflet-tooltip.glass-tooltip {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .leaflet-tooltip-top:before, .leaflet-tooltip-bottom:before,
        .leaflet-tooltip-left:before, .leaflet-tooltip-right:before { display: none; }

    </style>
</head>
<body>

    <div class="glass-header">
        <h1>India Governance</h1>
        <p>Political control & leadership (Nov 2025)</p>
    </div>

    <div id="sidebar" class="info-sidebar">
        <div class="drag-handle"></div>
        <div id="sidebar-content"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- 1. SETUP MAP ---
        var map = L.map('map', {
            zoomControl: false,
            attributionControl: false,
            center: [22.5, 82],
            zoom: 5,
            zoomSnap: 0.5
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // --- GLOBAL VARIABLE FOR SELECTION ---
        var selectedLayer = null;

        // --- 2. DATA ---
        const politicalData = {
            "Maharashtra": { code: "N", cm: "Devendra Fadnavis", party: "BJP / Mahayuti", seats: "235 / 288" },
            "Gujarat": { code: "N", cm: "Bhupendrabhai Patel", party: "BJP", seats: "156 / 182" },
            "Goa": { code: "N", cm: "Pramod Sawant", party: "BJP", seats: "20 / 40" },
            "Ladakh": { code: "N", cm: "Kavinder Gupta (LG)", party: "Central Govt", seats: "UT Admin" },
            "Jammu and Kashmir": { code: "I", cm: "Omar Abdullah", party: "JKNC", seats: "42 / 90" },
            "Himachal Pradesh": { code: "I", cm: "Sukhvinder Singh Sukhu", party: "INC", seats: "40 / 68" },
            "Punjab": { code: "I", cm: "Bhagwant Mann", party: "AAP", seats: "92 / 117" },
            "Haryana": { code: "N", cm: "Nayab Singh Saini", party: "BJP", seats: "48 / 90" },
            "Uttarakhand": { code: "N", cm: "Pushkar Singh Dhami", party: "BJP", seats: "47 / 70" },
            "Delhi": { code: "I", cm: "Atishi Marlena", party: "AAP", seats: "62 / 70" },
            "Uttar Pradesh": { code: "N", cm: "Yogi Adityanath", party: "BJP", seats: "255 / 403" },
            "Rajasthan": { code: "N", cm: "Bhajan Lal Sharma", party: "BJP", seats: "115 / 200" },
            "Madhya Pradesh": { code: "N", cm: "Mohan Yadav", party: "BJP", seats: "163 / 230" },
            "Chhattisgarh": { code: "N", cm: "Vishnu Deo Sai", party: "BJP", seats: "54 / 90" },
            "Karnataka": { code: "I", cm: "Siddaramaiah", party: "INC", seats: "135 / 224" },
            "Telangana": { code: "I", cm: "Revanth Reddy", party: "INC", seats: "64 / 119" },
            "Andhra Pradesh": { code: "N", cm: "N. Chandrababu Naidu", party: "TDP", seats: "135 / 175" },
            "Kerala": { code: "I", cm: "Pinarayi Vijayan", party: "CPI(M)", seats: "99 / 140" },
            "Tamil Nadu": { code: "I", cm: "M. K. Stalin", party: "DMK", seats: "133 / 234" },
            "Puducherry": { code: "N", cm: "N. Rangasamy", party: "AINRC", seats: "10 / 30" },
            "Bihar": { code: "N", cm: "Nitish Kumar", party: "JD(U) + BJP", seats: "128 / 243" },
            "Jharkhand": { code: "I", cm: "Hemant Soren", party: "JMM", seats: "47 / 81" },
            "West Bengal": { code: "I", cm: "Mamata Banerjee", party: "TMC", seats: "213 / 294" },
            "Odisha": { code: "N", cm: "Mohan Charan Majhi", party: "BJP", seats: "78 / 147" },
            "Sikkim": { code: "N", cm: "Prem Singh Tamang", party: "SKM (NDA)", seats: "31 / 32" },
            "Assam": { code: "N", cm: "Himanta Biswa Sarma", party: "BJP", seats: "60 / 126" },
            "Arunachal Pradesh": { code: "N", cm: "Pema Khandu", party: "BJP", seats: "46 / 60" },
            "Nagaland": { code: "N", cm: "Neiphiu Rio", party: "NDPP (NDA)", seats: "37 / 60" },
            "Manipur": { code: "N", cm: "N. Biren Singh", party: "BJP", seats: "32 / 60" },
            "Mizoram": { code: "O", cm: "Lalduhoma", party: "ZPM", seats: "27 / 40" },
            "Tripura": { code: "N", cm: "Manik Saha", party: "BJP", seats: "32 / 60" },
            "Meghalaya": { code: "N", cm: "Conrad Sangma", party: "NPP (NDA)", seats: "26 / 60" }
        };

        // --- 3. STYLING ---
        function getColor(stateName) {
            if(stateName === "Orissa") stateName = "Odisha";
            if(stateName === "Uttaranchal") stateName = "Uttarakhand";
            const data = politicalData[stateName];
            if (!data) return '#333';
            if (data.code === 'N') return '#FF9933';
            if (data.code === 'I') return '#00E5FF';
            if (data.code === 'O') return '#FFFF00';
            return '#333';
        }

        function style(feature) {
            let name = feature.properties.NAME_1 || feature.properties.st_nm;
            if(name === "Orissa") name = "Odisha";
            if(name === "Uttaranchal") name = "Uttarakhand";
            if(name === "NCT of Delhi") name = "Delhi";
            if(name === "Jammu & Kashmir") name = "Jammu and Kashmir";
            if(name === "Arunachal Pradesh") name = "Arunachal Pradesh";

            return {
                fillColor: getColor(name),
                weight: 1,
                opacity: 1,
                color: getColor(name),
                fillOpacity: 0.15
            };
        }

        // --- 4. SWIPE LOGIC ---
        const sidebar = document.getElementById('sidebar');
        let startY = 0;
        let currentY = 0;
        let isDragging = false;

        sidebar.addEventListener('touchstart', (e) => {
            if (!sidebar.classList.contains('active')) return;
            startY = e.touches[0].clientY;
            isDragging = true;
            sidebar.style.transition = 'none';
        }, { passive: true });

        sidebar.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            if (deltaY > 0) {
                sidebar.style.transform = `translateY(${deltaY}px)`;
            }
        }, { passive: true });

        sidebar.addEventListener('touchend', () => {
            if (!isDragging) return;
            isDragging = false;
            sidebar.style.transition = 'transform 0.3s cubic-bezier(0.22, 1, 0.36, 1)';

            const deltaY = currentY - startY;
            if (deltaY > 80) {
                closeSidebar();
            } else {
                sidebar.style.transform = 'translateY(0)';
            }
        });

        function closeSidebar() {
            sidebar.classList.remove('active');
            setTimeout(() => { sidebar.style.transform = ''; }, 300);

            // CLEAR THE HIGHLIGHT
            if (selectedLayer) {
                geojson.resetStyle(selectedLayer);
                selectedLayer = null;
            }

            if (window.innerWidth <= 768) {
                map.flyTo([22.5, 82], 4);
            } else {
                map.flyTo([22.5, 82], 5);
            }
        }


        // --- 5. MAP INTERACTION (FIXED HIGHLIGHT LOGIC) ---

        // This runs on Hover (Desktop) or Touch Start (Mobile)
        // We only apply temporary style if it's NOT the selected layer
        function highlightFeature(e) {
            var layer = e.target;
            if (layer !== selectedLayer) {
                layer.setStyle({ weight: 3, color: '#fff', fillOpacity: 0.5 });
                layer.bringToFront();
            }
        }

        // This runs on Mouse Out
        // IMPORTANT: Do NOT reset style if this layer is the 'selectedLayer'
        function resetHighlight(e) {
            var layer = e.target;
            if (layer !== selectedLayer) {
                geojson.resetStyle(layer);
            }
        }

        // This runs on Click
        function zoomToFeature(e) {
            var layer = e.target;
            let name = layer.feature.properties.NAME_1 || layer.feature.feature.properties.st_nm;

            // Name Normalization
            if(name === "Orissa") name = "Odisha";
            if(name === "Uttaranchal") name = "Uttarakhand";
            if(name === "NCT of Delhi") name = "Delhi";
            if(name === "Jammu & Kashmir") name = "Jammu and Kashmir";

            // 1. Reset the OLD selection (if any)
            if (selectedLayer && selectedLayer !== layer) {
                geojson.resetStyle(selectedLayer);
            }

            // 2. Set the NEW selection
            selectedLayer = layer;
            // Force Highlighting (Locked)
            selectedLayer.setStyle({ weight: 3, color: '#fff', fillOpacity: 0.5 });
            selectedLayer.bringToFront();


            // 3. Zoom Logic
            const isMobile = window.innerWidth <= 768;
            const paddingOptions = isMobile
                ? { paddingBottomRight: [0, window.innerHeight * 0.35] }
                : { padding: [50, 50] };

            map.flyToBounds(layer.getBounds(), {
                ...paddingOptions,
                duration: 1.2
            });

            updateSidebar(name);

            sidebar.style.transform = '';
            sidebar.classList.add('active');
        }

        function onEachFeature(feature, layer) {
            let name = feature.properties.NAME_1 || feature.properties.st_nm;

            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });

            if (name) {
                layer.bindTooltip(name, {
                    permanent: false,
                    direction: "center",
                    className: "glass-tooltip"
                });
            }
        }

        function updateSidebar(stateName) {
            const data = politicalData[stateName];
            if (!data) return;

            let badgeClass = data.code === 'N' ? 'badge-nda' : data.code === 'I' ? 'badge-india' : 'badge-other';
            let allianceName = data.code === 'N' ? 'NDA (Ruling)' : data.code === 'I' ? 'INDIA Bloc' : 'Regional / Ind.';

            const html = `
                <span class="state-badge ${badgeClass}">${allianceName}</span>
                <h2 class="sidebar-title">${stateName}</h2>
                <div class="data-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="data-section" style="border:none;">
                        <div class="data-label">Chief Minister</div>
                        <div class="data-value">${data.cm}</div>
                    </div>
                    <div class="data-section" style="border:none;">
                        <div class="data-label">Ruling Party</div>
                        <div class="data-value">${data.party}</div>
                    </div>
                </div>
                <div class="data-section">
                    <div class="data-label">Assembly Strength</div>
                    <div class="seat-count">${data.seats}</div>
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = html;
        }

        // Close on Background Click
        map.on('click', function(e) {
             if (e.originalEvent.target.id === 'map') {
                 closeSidebar();
             }
        });

        fetch('https://raw.githubusercontent.com/geohacker/india/master/state/india_telengana.geojson')
            .then(res => res.json())
            .then(data => {
                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);
            });

    </script>
</body>
</html>
