<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Registry Module</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL RESET --- */
        body, html {
            height: 100%;
            margin: 0;
            background-color: #050505; /* Dark background to show off the glass effect */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
        }

        /* Placeholder Text (Just so the screen isn't empty) */
        .placeholder {
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.3;
        }

        /* --- SYSTEM REGISTRY UI (The Core Feature) --- */
        #system-registry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Dim background */
            backdrop-filter: blur(8px);       /* Blur background */
            -webkit-backdrop-filter: blur(8px);
            z-index: 9999;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #system-registry.visible {
            opacity: 1;
        }

        .registry-window {
            width: 450px;
            background: rgba(10, 10, 10, 0.95); /* Almost black glass */
            border: 1px solid rgba(0, 255, 204, 0.3); /* Neon border */
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.15); /* Neon glow */
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace; /* Tech font */
            color: #00ffcc;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.22, 1, 0.36, 1);
        }

        #system-registry.visible .registry-window {
            transform: scale(1);
        }

        .reg-header {
            background: rgba(0, 255, 204, 0.1);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
        }

        .reg-title {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .reg-close {
            cursor: pointer;
            font-size: 16px;
            color: #666;
            transition: 0.2s;
            font-weight: bold;
        }

        .reg-close:hover {
            color: #ff3333; /* Red on hover */
        }

        .reg-content {
            padding: 30px;
        }

        .reg-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            font-size: 13px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .reg-label {
            color: #666;
            font-weight: 600;
        }

        .reg-val {
            color: #eee;
            font-weight: 600;
            text-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        /* Blinking Cursor Effect */
        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Feature List Section */
        .reg-features {
            margin-top: 25px;
            font-size: 12px;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .reg-features h4 {
            color: #00ffcc;
            margin-bottom: 10px;
            margin-top: 0;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 1px;
        }

        .reg-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .reg-list li::before {
            content: "> ";
            color: #00ffcc;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="placeholder">
        HOLD [ C + O + 2 ] TO ACCESS SYSTEM REGISTRY
    </div>

    <!-- SYSTEM REGISTRY OVERLAY -->
    <div id="system-registry">
        <div class="registry-window">
            <div class="reg-header">
                <div class="reg-title">SYSTEM REGISTRY</div>
                <div class="reg-close" onclick="closeRegistry()">[X]</div>
            </div>
            <div class="reg-content">
                <div class="reg-row">
                    <span class="reg-label">SYSTEM STATUS</span>
                    <span class="reg-val" style="color:#00ffcc">ONLINE</span>
                </div>
                <div class="reg-row">
                    <span class="reg-label">CURRENT VERSION</span>
                    <span class="reg-val">v6.0 (Standalone) <span class="blink">_</span></span>
                </div>
                <div class="reg-row">
                    <span class="reg-label">ORIGIN DATE</span>
                    <span class="reg-val">24 NOV, 2025</span>
                </div>
                <div class="reg-row">
                    <span class="reg-label">AUTHOR</span>
                    <span class="reg-val">ANACONDY</span>
                </div>

                <div class="reg-features">
                    <h4>SYSTEM MODULES</h4>
                    <ul class="reg-list">
                        <li>Glassmorphism Core</li>
                        <li>Secure Access Key</li>
                        <li>Responsive Grid</li>
                        <li>Animation Engine</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- SYSTEM REGISTRY LOGIC ---
        const registry = document.getElementById('system-registry');
        const keysPressed = {};
        let registryTimer = null;

        // Key Down Listener
        document.addEventListener('keydown', (e) => {
            // Track pressed key
            keysPressed[e.key.toLowerCase()] = true;

            // Check for combination: c + o + 2
            if (keysPressed['c'] && keysPressed['o'] && keysPressed['2']) {
                if (!registryTimer) {
                    console.log("Sequence initiated... Hold for 2 seconds.");
                    // Start 2-second timer
                    registryTimer = setTimeout(() => {
                        openRegistry();
                    }, 2000);
                }
            }

            // Close on Escape
            if (e.key === 'Escape') closeRegistry();
        });

        // Key Up Listener
        document.addEventListener('keyup', (e) => {
            delete keysPressed[e.key.toLowerCase()];

            // If any key in the combo is released before 2s, cancel the timer
            if (registryTimer) {
                console.log("Sequence aborted.");
                clearTimeout(registryTimer);
                registryTimer = null;
            }
        });

        function openRegistry() {
            registry.style.display = 'flex';
            // Slight delay to allow display:flex to apply before adding opacity class
            requestAnimationFrame(() => {
                registry.classList.add('visible');
            });
        }

        function closeRegistry() {
            registry.classList.remove('visible');
            // Wait for fade-out animation to finish before hiding
            setTimeout(() => {
                registry.style.display = 'none';
            }, 300);
        }
    </script>

</body>
</html>
